<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adds title -->
    <title>Yagi-Uda Antenna</title>

    <link rel="stylesheet" href="./yagi-uda-antenna-project.css">

<body>
    <!-- header -->
    <header>
        <h1>Yagi-Uda Antenna</h1>
    </header>

    <!-- begining of main section-->
    <main>
        <!-- about me card -->
        <figure class="card">
            <h2>Introduction</h2>
            <div id="card">
                <p class="card-body">
                    The goal of this project was to design, simulate, and construct a directional 
                    Yagi-Uda antenna optimized for a 915 MHz frequency, commonly used in RFID and 
                    industrial wireless applications. Using CST Studio Suite, I modeled and tuned 
                    the antenna elements for maximum gain and directivity. The finalized design was 
                    then physically built, tested using a spectrum analyzer, and used in a campus-wide 
                    "Fox Hunt" signal-tracking competition. This project strengthened my skills in 
                    electromagnetic simulation, RF design principles, and hands-on antenna fabrication.
                </p>

            </div>
            <h2>Design Specifications</h2>
            <div>
                <p class="card-body" id="card">
                    •	Design Frequency: 915 MHz<br>
                    •	Gain : -14.16 dBi<br><br>
                    •	Elements Lengths:<br>
                    &emsp;-	Reflector : 162.45mm<br>
                    &emsp;-	Driven Element (Dipole): 121.78 mm<br>
                    &emsp;-	Element 1 : 126.73 mm<br>
                    &emsp;-	Element 2 : 114 mm<br>
                    &emsp;-	Element 3 : 95 mm<br>
                    &emsp;-	Gap in Dipole : 10 mm<br><br>
                    
                    •	Spacing:<br>
                    &emsp;- Reflector to Dipole : 86 mm<br>
                    &emsp;- Driven Element (Dipole) : Centered at the origin<br>
                    &emsp;- Director 1 to Dipole : 105 mm<br>
                    &emsp;- Director 2 to Dipole: +50 mm from elem1<br>
                    &emsp;- Director 3 to Dipole : +40 mm from elem2<br>
                </p>
    
            </div>
            
        </figure>
